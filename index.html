<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Pomodoro Timer</title>
</head>
<body>
    <main class="pomodoro">
        <section class="container">
            <h1>Pomodoro Timer</h1>
            <div class="clock">
                <div class="circle">
                    <h1 id="display">25:00</h1>
                </div>
                <button id="startButton">Start</button>
                <button id="stopButton">Stop</button>
            </div>
        </section>
        <section class="container">
            <h1>To do list</h1>
                <div class="addTask">
                    <h3>Agregar tarea</h3>
                    <textarea autofocus placeholder="Enter a task..."
                    rows="3" cols="30" id="addTaskInput" maxlength='250'></textarea>
                    <button id="addTask">Agregar</button>
                    <button id="cancelTask">Cancelar</button>
                    <hr>
                    <div class="todolist">
                        <h2>Tareas</h2>
                        <div id="tasks">
                        </div>
                    </div>
                </div>
        </section>
    </main>
    <footer>
        <div>
            <a href="https://www.instagram.com/rap_roses_life/" target="_blank">Instagram</a>
            <a href="https://www.linkedin.com/in/rosario-ancco-peralta/" target="_blank">LinkedIn</a>
        </div>
        <p>Designed and built by Rose</p>
        <p>Â© 2024 Pomodoro Timer Online</p>
    </footer>
    <script src="main.js"></script>
</body>
</html>
